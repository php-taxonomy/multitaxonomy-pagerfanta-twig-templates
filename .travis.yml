language: php

php:
- 7.2 # php >= 7.0, trusty comes with 5.5

cache:
  directories:
  - $HOME/.composer/cache/files

install:
- composer install

script:
- for f in *.twig; do
    echo $f;
    vendor/bin/twigcs lint $f;
    echo;
  done
# - vendor/bin/twigcs lint edit.html.twig

after_script:
- vendor/bin/twigcs
- vendor/bin/twigcs help lint
